 <!DOCTYPE html>
<html lang="en">

 <head>
    <meta charset="utf-8">
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge">-->
    <title>Project Wizard Boxmaker</title>
    <link href="css/pure-min.css" rel="stylesheet">
     <link href="css/forms-min.css" rel="stylesheet">
    <link href="css/grids-responsive-min.css" rel="stylesheet">
    
    <link href="css/default.css" rel="stylesheet">
  </head>
  <body>

        <!-- Title/description -->
     <h1 class='title'>PW Boxmaker</h1>
     <div class="pure-g">
        <div class="pure-u-1 pure-u-md-1-2 image-container">
          <div class="image-wrapper">
            <img class='pure-img' id="change" src="images/no_lid.png">
			
            <p class='hole-spacing-id'></p>
            <p class='beam-width-id'></p>
          </div>
        </div>
        <div class="pure-u-1 pure-u-md-1-3">
          
            <div class="pure-u-1 settings">
              <img class="lock" src="images/lock.jpg">
              <img class="unlock" src="images/unlock.jpg">
              <div class="pure-menu pure-menu-horizontal">
            <ul class="pure-menu-list">
                        <li class="pure-menu-item"><a href="#" class="pure-menu-link basic-link">Box Settings</a></li>
                        <li class="pure-menu-item"><a href="#" class="pure-menu-link advanced-link">Advanced</a></li>
                    </ul>
					
              </div>
              <div class='content'>
                <form class="pure-form pure-form-stacked basic-setting" data-parsley-validate>
                  <fieldset>
	                <div class="pure-control-group">
                      <label class='basic' for="box-length">Box Length (in)</label>
                      <input class='basic' id="box-length" type="number" step="0.05" data-parsley-required="true" placeholder="Box Length" data-parsley-max="8" data-parsley-min="3" value="8"	data-parsley-trigger = "change" >
                    </div>				  
                    <div class="pure-control-group">
                      <label class='basic' for="box-width">Box Width (in)</label>
                      <input class='basic' id="box-width" type="number" step="0.05" data-parsley-required="true" placeholder="Box Width" data-parsley-max="8" data-parsley-min="2" value="6"	data-parsley-trigger = "change" >
                    </div>	 
					<div class="pure-control-group">
                      <label class='basic' for="box-length">Box Height (in)</label>
                      <input class='basic' id="box-height" type="number" step="0.05" data-parsley-required="true" placeholder="Box Height" data-parsley-max="6" data-parsley-min="3" value="3"	data-parsley-trigger = "change" >
                    </div>	
			
                    <div class="pure-control-group"> 
                      <label class='basic' for="box-thickness">1/2" Box Material Thickness (measured) (in)</label>
                      <input class='basic' id="box-thickness" type="number" step="0.01" data-parsley-required="true"  placeholder="Box material thickness" data-parsley-max=".55" data-parsley-min=".4"	  value="0.47" data-parsley-trigger = "change" >
                    </div>
                    <div class="pure-control-group"> 
                      <label class='basic' for="bottom-thickness">1/4" Bottom and Lid Material Thickness (measured) (in)</label>
                      <input class='basic' id="bottom-thickness" type="number" step="0.01" data-parsley-required="true"  placeholder="Bottom Thickness" data-parsley-max=".3" data-parsley-min=".20"	  value="0.23" data-parsley-trigger = "change" >
                    </div>
				   
				    <div class="pure-control-group"> 
                      <label class='basic' for="check_lid">Cut a slot for a sliding lid?</label>
                      <input class='basic'  type="Checkbox" id="check_lid"  placeholder="Cut Slot">
                    </div>
				    <div class="pure-control-group"> 
                      <label class="advanced" for="feed-rate">Cutting Feed Rate (in/s)</label>
                      <input class='advanced' id="feed-rate" type="number" step="0.25" data-parsley-required="true"  placeholder="Feed Rate" data-parsley-max="8" data-parsley-min="0.01"	  value="2" disabled data-parsley-trigger = "change">
                    </div>
				    <div class="pure-control-group"> 
                      <label class="advanced" for="safe-Z">Safe Z (in)</label>
                      <input class='advanced' id="safe-Z" type="number" step="0.25" data-parsley-required="true"  placeholder="Feed Rate" data-parsley-max="4" data-parsley-min="0"	  value=".25" disabled data-parsley-trigger = "change">
                    </div>	
					<div class="pure-control-group"> 
                      <label class="advanced" for="thru-cut">Thru Cut? How much the cut extends through the bottom of the blank (in)</label>
                      <input class='advanced' id="thru-cut" type="number" step="0.01" data-parsley-required="true"  placeholder="Feed Rate" data-parsley-max="0.1" data-parsley-min="-0.1"	  value=".02" disabled data-parsley-trigger = "change">
                    </div>
                    <button  id="submit" type='submit'>Done</button>
                  </fieldset>
                </form>
             
              </div>
           </div>
        </div>
		<div class='modal'>
          <div class='modal-content'>
            <p></p>
            <button class="exit-modal" >Okay</button>
          </div>
        </div>
        <div class='modal-container'></div>
     </div>
       
<script src="js/lib/jquery.min.js"></script>
<script src="js/lib/dashboard.js"></script>
<script src="js/lib/parsley.min.js"></script>
<script src="js/pwboxmaker.js"></script>
  </body>
</html>
